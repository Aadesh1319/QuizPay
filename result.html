    <p>Subject: <strong>{{ subject }}</strong></p>
    <p>Score: <strong>{{ score }}/5</strong></p>
    <p>Reward added: <strong>â‚¹{{ '%.2f'|format(reward) }}</strong></p>

  {% endif %}
  <p style="margin-top:12px;"><a class="btn" href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</div>
{% endblock %}
